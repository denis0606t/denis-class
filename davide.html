<!DOCTYPE html>
<html>
<head>
  <title>Davide cool page!</title>
  <link rel="icon" type="image/jpg" href="backgrounds/davide_logo.jpg">
  <style>
    body {
      background-image: url('backgrounds/davide_sfondo.jpg');
      background-size: cover;
      background-color: black;
      margin: 0;
      text-align: center; /* Per centrare tutti i contenuti */
    }

   .Blackbox {
            width: 100%;
            max-width: 1000px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.8); /* Trasparenza per un effetto moderno */
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .Blackbox div {
            text-align: center;
        }

        .Blackbox div a {
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
            width: 100%;
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .Blackbox div a:hover {
            color: rgb(0,0,255);
            background-color: rgba(32, 31, 31, 0.8);
            border-color: blue; /* Cambia il bordo in blu */
            transform: scale(1.05);
        }

        .content {
            text-align: center;
            color: white;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 800px;
        }

        .content h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .content h2 {
            color: white;
            margin-top: 20px;
        }

        .content h2 a {
            color: blue;
            text-decoration: none;
        }

        .content h2 a:hover {
            text-decoration: underline;
        }

        audio {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="Blackbox">
        <div class="Homepage"><a href="homepage.html">Homepage</a></div>

    </div>
