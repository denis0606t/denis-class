<!DOCTYPE html>
<html>
<head>
    <title>Secret Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Sfondo scuro per contrastare l'immagine */
            height: 100vh; /* Altezza full screen */
        }

        img {
            max-width: 80%;
            max-height: 80%;
            justify-content: space-around;
            border: 5px solid white; /* Bordo bianco per estetica */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5); /* Effetto ombra */
        }

        .Text{

            color: rgb(255, 255, 255);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

            top: 4%;
            position: absolute;
            font-size: xx-large;
            
        }

        .Dieg{

            color: rgb(255, 255, 255);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

            top: 45%;
            left: 44%;
            position: absolute;
            font-size: xx-large;
    </style>
</head>
<body>
    <div class="Text">Working on HTML be like:</div>
    <div class="Dieg">Diego</div>

    <img src="backgrounds/thugga.jpg" alt="Easter Egg">
</body>
</html>
