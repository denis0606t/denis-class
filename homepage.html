<!DOCTYPE html>
<html>
<head>
<title>Cool Group!</title>
<style>
body {
    margin: 0; /* Rimuove i margini predefiniti del browser */
    padding: 0;
    background-image: url('backgrounds/sev.jpg'); /* Inserisci il percorso dell'immagine */
    background-size: cover; /* Adatta l'immagine per coprire tutta la pagina */
    background-repeat: no-repeat; /* Evita che l'immagine si ripeta */
}

@media (min-width: 1px) {
    body {
        background-size: cover;
        background-color: black; /* Aggiungi un colore di sfondo per evitare spazi bianchi */
    }
}

.Blackbox {
    width: 100%;
    max-width: 1000px;
    height: 100px;
    background-color: rgba(0, 0, 0, 0.8); /* Mantiene il colore originale del box */
    border-radius: 20px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

.Blackbox div {
    text-align: center;
}

.Blackbox div a {
    color: white;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 18px;
    width: 100%;
    display: inline-block;
    padding: 10px 20px;
    background-color: green; /* Pulsanti verdi */
    border: 2px solid white;
    border-radius: 10px;
    transition: all 0.3s ease;
    text-decoration: none;
}

.Blackbox div a:hover {
    color: white;
    background-color: darkgreen; /* Verde pi√π scuro al passaggio del mouse */
    border-color: lightgreen;
    transform: scale(1.05);
}

h1 {
    color: red;
    text-align: center;
    margin-top: 50px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

h3 {
    text-align: center;
    color: white;
    margin-top: 20px;
}

p {
    color: white;
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
    max-width: 800px;
    margin: 10px auto;
}

audio {
    display: block;
    margin: 20px auto;
}

@media (max-width: 768px) {
    .Blackbox {
        flex-direction: column;
        height: auto;
        padding: 15px;
    }

    .Blackbox div a {
        margin: 5px 0;
    }

    p {
        font-size: 16px;
    }

    h1 {
        font-size: 24px;
    }
}
</style>
</head>
<body>
    <div class="Blackbox">
        <div class="Homepage"><a href="homepage.html">Homepage</a></div>
        <div class="Jean"><a href="jean1.html">Jean</a></div>
        <div class="Davide"><a href="davide.html">Davide</a></div>
        <div class="Denis"><a href="denis.html">Denis</a></div>
        <div class="Diego"><a href="diego.html">Diego</a></div>
    </div>
</body>
</html>
