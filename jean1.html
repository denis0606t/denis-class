<!DOCTYPE html>
<html>
<head>
    <title>New Year New Me</title>
    <link rel="icon" type="image/jpeg" href="backgrounds/jean_logo.jpg">
    <style>
        body {
            background-image: url('backgrounds/Jean_Background.jpg');
            background-size: cover;
            background-color: black; /* Fallback per gli spazi */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box; /* Inclusione di margini e bordi nel calcolo della larghezza */
        }

        /* Blackbox */
        .Blackbox {
            width: 100%;
            max-width: 1000px; /* Imposta una larghezza massima */
            height: 100px;
            background-color: rgba(0, 0, 0, 0.8); /* Trasparenza per un effetto moderno */
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            flex-wrap: wrap; /* Per permettere la disposizione su piÃ¹ righe in caso di schermi piccoli */
        }

        .Blackbox div {
            text-align: center;
            flex: 1 1 auto; /* Consente di ridimensionare i link in modo flessibile */
            margin: 5px; /* Margine tra gli elementi */
        }

        .Blackbox div a {
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 18px;
            width: 100%;
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .Blackbox div a:hover {
            color: rgb(134, 25, 15);
            background-color: rgba(32, 31, 31, 0.8);
            border-color: rgb(134, 25, 15);
            transform: scale(1.05);
        }

        h1, h2 {
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }

        p {
            color: white;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 10px auto;
        }

        audio {
            display: block;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .Blackbox {
                flex-direction: column; /* Cambia la disposizione in colonna per schermi piccoli */
                height: auto;
                padding: 15px;
            }

            .Blackbox div a {
                margin: 5px 0;
                width: auto; /* I link si adattano meglio alla larghezza disponibile */
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
